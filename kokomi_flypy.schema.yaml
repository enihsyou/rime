# Rime schema
# encoding: utf-8

schema:
  schema_id: kokomi_flypy
  name: 小鹤双拼
  version: "2025-08-11"
  author:
    - double pinyin layout by 鶴
    - Rime schema by 佛振 <chen.sst@gmail.com>
    - Customized by 九条涼果 <enihsyou@gmail.com>
  description: |
    小鹤双拼方案。

switches:
  - name: ascii_mode
    reset: 1
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [。，, ．，]
  - name: tone_display #开启后在输入编码的位置实时转换为带声调全拼，不开启则采用系统配置，影响的是preedit_format,归属：super_preedit.lua
    states: [声杳, 声起]
    reset: 0
  - name: emoji_suggestion
    reset: 1
    states: ["🈚️️", "🈶️️"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - reverse_lookup_translator
    - table_translator@custom_phrase # 用户自定义词典
    - table_translator@custom_personal # 用户个人词典
    - script_translator
  filters:
    - lua_filter@*corrector_filter # 错音错字提示
    - lua_filter@*super_preedit # 输入码显示全拼并带上音调
    - simplifier@emoji_suggestion
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 万象词库（需要在双拼前应用）
    # https://github.com/amzxyz/RIME-LMDG/wiki/%E5%B0%86%E4%B8%87%E8%B1%A1%E8%AF%8D%E5%BA%93%E8%BF%81%E7%A7%BB%E5%88%B0%E4%BD%A0%E7%9A%84%E9%A1%B9%E7%9B%AE
    - xlit/āáǎàōóǒòēéěèīíǐìūúǔùǖǘǚǜü/aaaaooooeeeeiiiiuuuuvvvvv/
    - xform/^ng$/eng/
    - xform/ńg|ňg|ǹg/eng/
    - xform/ń|ň|ǹ/en/
    - xform/ḿ/m/

    - erase/^xx$/
    # 小鹤双拼码表
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/R/
    - xform/[uv]e$/T/
    - xform/un$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/P/
    - xform/i?ong$/S/
    - xform/ing$|uai$/K/
    - xform/(.)ai$/$1D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
    # 简拼支持
    # - abbrev/^(.).+$/$1/

grammar:
  # 语言模型
  language: wanxiang-lts-zh-hans
  collocation_max_length: 8 #命中的最长词组
  collocation_min_length: 2 #命中的最短词组，搭配词频健全的词库时候应当最小值设为3避开2字高频词
  collocation_penalty: -10 #默认-12 对常见搭配词组施加的惩罚值。较高的负值会降低这些搭配被选中的概率，防止过于频繁地出现某些固定搭配。
  non_collocation_penalty: -12 #默认-12 对非搭配词组施加的惩罚值。较高的负值会降低非搭配词组被选中的概率，避免不合逻辑或不常见的词组组合。
  weak_collocation_penalty: -24 #默认-24 对弱搭配词组施加的惩罚值。保持默认值通常是为了有效过滤掉不太常见但仍然合理的词组组合。
  rear_penalty: -18 #默认-18 对词组中后续词语的位置施加的惩罚值。较高的负值会降低某些词语在句子后部出现的概率，防止句子结构不自然。

translator:
  dictionary: kokomi
  prism: kokomi_flypy
  # 启用自动造词
  enable_encoder: true
  # 启用自动句子输入
  enable_sentence: true
  # 启用用户词典
  enable_user_dict: true
  # 对已上屏的词语进行自动编码以提高下次输入的命中率
  encode_commit_history: true

  spelling_hints: 8 # corrector.lua ：为了让错音错字提示的 Lua 同时适配全拼双拼，将拼音显示在 comment 中
  always_show_comments: true # corrector.lua ：Rime 默认在 preedit 等于 comment 时取消显示 comment，这里强制一直显示，供 corrector.lua 做判断用。
  comment_format: { comment } # 将注释以词典字符串形式完全暴露，通过super_preedit.lua完全接管，灵活配置。

  contextual_suggestions: true
  enable_completion: true
  max_homophones: 7
  max_homographs: 7
  preedit_format:
    # 這段代碼用來將輸入的雙拼碼反轉爲全拼顯示；待見雙拼碼的可以把這段拿掉
    - xform/([bpmfdtnljqx])n/$1iao/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ve/
    - xform/(\w)y/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1ie/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/(\w)d/$1ai/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/([gkhvuirzcs])k/$1uai/
    - xform/(\w)k/$1ing/
    - xform/([jqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default
  # 定义部分半角字符，方便中英混输
  full_shape: &punctuator
    "#": "#" # Markdown 标题
    "*": "*" # Markdown 加粗
    "`": "`" # Markdown 代码
    '"': '"' # 按下 Shift 说明我们要半角引号
    "<": "<" # 保持半角
    ">": ">" # 保持半角
    "'": { pair: ["「", "」"] } # 括号
  half_shape: *punctuator

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

simplifier:
  show_in_comment: true

# https://github.com/rime/rime-emoji/blob/master/emoji_suggestion.yaml
emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all
  inherit_comment: false

custom_phrase:
  dictionary: ""
  user_dict: dicts/custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

custom_personal:
  dictionary: ""
  user_dict: dicts/custom_personal
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
