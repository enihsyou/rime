# Rime schema
# encoding: utf-8

schema:
  schema_id: kokomi_flypy
  name: 小鹤双拼
  version: "2025-08-11"
  author:
    - double pinyin layout by 鶴
    - Rime schema by 佛振 <chen.sst@gmail.com>
    - Customized by 九条涼果 <enihsyou@gmail.com>
  description: |
    小鹤双拼方案。

switches:
  - name: ascii_mode
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [。，, ．，]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator@custom_phrase # 用户自定义词典
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    # 小鹤双拼码表
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/R/
    - xform/[uv]e$/T/
    - xform/un$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/P/
    - xform/i?ong$/S/
    - xform/ing$|uai$/K/
    - xform/(.)ai$/$1D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
    # 简拼支持
    - abbrev/^(.).+$/$1/

translator:
  dictionary: kokomi
  prism: kokomi_flypy
  contextual_suggestions: true
  enable_completion: true
  max_homophones: 7
  preedit_format:
    # 這段代碼用來將輸入的雙拼碼反轉爲全拼顯示；待見雙拼碼的可以把這段拿掉
    - xform/([bpmfdtnljqx])n/$1iao/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ve/
    - xform/(\w)y/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1ie/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/(\w)d/$1ai/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/([gkhvuirzcs])k/$1uai/
    - xform/(\w)k/$1ing/
    - xform/([jqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

# 输入状态切换
# https://gist.github.com/lotem/2981316
ascii_composer:
  # CapsLock 键作为输入法切换键
  good_old_caps_lock: false
  switch_key:
    # librime v1.14.0 带来了 set/unset_ascii_mode, 能实现模式按键
    # 在此之前还是用 shift 切换吧
    # Caps_Lock: commit_code   # 按住 CapsLock 键，已输入字符上屏，同时切换为中文输入
    Shift_L: commit_code  # 按住左 shift 键，已输入字符上屏，同时切换为英文输入
    # Control_L: noop  # 按住左 control 键，已输入字符上屏，同时切换为中文输入

key_binder:
  bindings:
  # Left Shift 切换到英文状态
  # - { when: always, accept: Shift+Shift_L, set_option: ascii_mode }
  # Left Control 切换到中文状态
  # - { when: always, accept: Control+Control_L, unset_option: ascii_mode }

  # Vim like keybindings from default preset
  - {accept: "Control+p", send: Up, when: composing}
  - {accept: "Control+n", send: Down, when: composing}
  - {accept: "Control+b", send: Left, when: composing}
  - {accept: "Control+f", send: Right, when: composing}
  - {accept: "Control+a", send: Home, when: composing}
  - {accept: "Control+e", send: End, when: composing}
  - {accept: "Control+d", send: Delete, when: composing}
  - {accept: "Control+k", send: "Shift+Delete", when: composing}
  - {accept: "Control+h", send: BackSpace, when: composing}
  - {accept: "Control+g", send: Escape, when: composing}
  # 翻页控制
  - {accept: minus, send: Page_Up, when: has_menu}
  - {accept: equal, send: Page_Down, when: has_menu}
  # 输入状态切换
  - {accept: "Control+Shift+exclam", select: .next, when: always}
  - {accept: "Control+Shift+at", toggle: ascii_mode, when: always}
  - {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}
  - {accept: "Control+Shift+dollar", toggle: simplification, when: always}
  - {accept: "Control+Shift+percent", toggle: extended_charset, when: always}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

simplifier:
  show_in_comment: true

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: true
  initial_quality: 1
